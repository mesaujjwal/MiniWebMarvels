<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practice</title>
</head>
<body style="
    padding-bottom: 1000px;
    padding-top: 70px;">
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 10px;
        left: 10px;
        right: 50px;
        height: 50px;">
        Header
    </div>

    <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;">
        Sidebar
    </div>

    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;">
        div 1
    </div>
    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: fixed;">
        div 2
    </div>

</body>
</html>

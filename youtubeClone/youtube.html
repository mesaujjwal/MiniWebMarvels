<!DOCTYPE html>
<html lang="en">
<htitle>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="youtube-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Youtube.com Clone</title>
</head>
<body>
    <!-- <h1>Project Starter</h1> -->
    <input class="search-bar" type="text" name="" id="" placeholder="Search">

    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="">
        </div>
        <div class="">  
            <div class="channel-picture">
                <img class="profile-picture" src="channelpictures/channel-1.jpeg" alt=""> 
            </div>
            <div class="video-info">
                <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
    
                <p class="video-author">Marques Brownlee</p>
                
                <p class="video-stats">3.4M views &#183; 6 months ago</p>
            </div>
        </div>
    </div>

    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnails/thumbnail-2.webp" alt="">
        </div>
        <div class="">  
            <div class="channel-picture">
                <img class="profile-picture" src="channelpictures/channel-2.jpeg" alt=""> 
            </div>
            <div class="video-info">
                <p class="video-title">Try Not To Laugh Challenge #9</p>
    
                <p class="video-author">Markiplier</p>
                
                <p class="video-stats">19M views &#183; 4 years ago</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
